<div onload="showModal()" class="modal" tabindex="-1" id="projectModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
          <p>{{information}}</p>
          <div id="gif" [innerHtml]="gif"></div>
        </div>
        <div class="modal-footer">
          <a href=""><button type="button" class="btn btn-light">More Info</button></a>
          <a href="{{link}}" target="_blank"><button type="button" class="btn btn-success">Link to Project</button></a>
          <a href="{{repo}}" target="_blank"><button type="button" class="btn btn-primary">Repository</button></a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="descriptionModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">{{descriptionTitle}}</h3>
        </div>
        <div class="modal-body">
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary m-auto" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
